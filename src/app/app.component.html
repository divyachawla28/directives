<div class="container">
  <div class="row">
    <app-component1 (status)="getStatus($event)">
      <div class="holder" *ngIf="updated else holder1">
        <li *ngFor="let odds of oddNumbers" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'red' : 'transparent'}" [ngClass]="{odd: odd % 2 !== 0 }">{{odds}}</li>
      </div>
      <ng-template #holder1>
        <li *ngFor="let evens of evenNumbers">{{evens}}</li>
      </ng-template>
    </app-component1>
  </div>
</div>
